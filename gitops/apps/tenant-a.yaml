# =============================================================================
# Tenant A Applications
# =============================================================================
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: tenant-a-dev
  namespace: argocd
  labels:
    tenant: tenant-a
    environment: dev
spec:
  project: default
  source:
    repoURL: https://github.com/srinivas-opsera/opsera-mcp-agents.git
    targetRevision: main
    path: gitops/tenants/tenant-a/dev
  destination:
    server: https://kubernetes.default.svc
    namespace: tenant-a-dev
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
---
