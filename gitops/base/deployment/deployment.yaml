apiVersion: apps/v1
kind: Deployment
metadata:
  name: placeholder
  labels:
    app.kubernetes.io/name: placeholder
    app.kubernetes.io/managed-by: argocd
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: placeholder
  template:
    metadata:
      labels:
        app.kubernetes.io/name: placeholder
    spec:
      serviceAccountName: placeholder
      containers:
        - name: app
          image: placeholder:latest
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 512Mi
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 10
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 5
            periodSeconds: 5

