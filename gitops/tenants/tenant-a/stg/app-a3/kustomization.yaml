apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: tenant-a-stg

resources:
  - ../../../base

namePrefix: app-a3-

commonLabels:
  tenant: tenant-a
  app: app-a3
  environment: stg

patches:
  - patch: |-
      - op: replace
        path: /spec/replicas
        value: 2
    target:
      kind: Deployment
      name: app
  - patch: |-
      - op: replace
        path: /spec/rules/0/host
        value: AppA3-stg.agent.opsera.io
      - op: replace
        path: /spec/tls/0/hosts/0
        value: AppA3-stg.agent.opsera.io
    target:
      kind: Ingress
      name: app

configMapGenerator:
  - name: app-config
    literals:
      - ENVIRONMENT=stg
      - TENANT=tenant-a
      - APP_NAME=app-a3

