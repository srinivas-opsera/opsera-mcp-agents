# =============================================================================
# Tenant A - Staging Environment
# =============================================================================
apiVersion: apps/v1
kind: Deployment
metadata:
  name: opsera-mcp-agent
  labels:
    app: opsera-mcp-agent
    tenant: tenant-a
    environment: stg
spec:
  replicas: 2
  selector:
    matchLabels:
      app: opsera-mcp-agent
  template:
    metadata:
      labels:
        app: opsera-mcp-agent
        tenant: tenant-a
        environment: stg
    spec:
      serviceAccountName: opsera-mcp-agent
      containers:
        - name: opsera-mcp-agent
          # Update with your ECR repository URL after deployment
          image: nginx:alpine  # Placeholder - replace with actual image
          ports:
            - containerPort: 3847
          env:
            - name: NODE_ENV
              value: "staging"
            - name: PORT
              value: "3847"
          resources:
            requests:
              memory: "256Mi"
              cpu: "200m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /health
              port: 3847
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: 3847
            initialDelaySeconds: 5
            periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: opsera-mcp-agent
  labels:
    app: opsera-mcp-agent
spec:
  type: ClusterIP
  ports:
    - port: 80
      targetPort: 3847
      protocol: TCP
  selector:
    app: opsera-mcp-agent
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: opsera-mcp-agent
  annotations:
    eks.amazonaws.com/role-arn: "arn:aws:iam::ACCOUNT_ID:role/opsera-mcp-dev-app-workload-role"


